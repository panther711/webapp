<!--
  DEVELOPMENT version of the web app.
  It links to online babel transformer and non-babelified app script
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tinode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="TinodeWeb">
    <meta name="description" content="Tinode instant messenger">
    <meta name="application-url" content="https://api.tinode.co/">
    <!-- Browser styling for Chrome, FF, Opera -->
    <meta name="theme-color" content="#3949AB">
    <!-- Ask Google not to offer page translation -->
    <meta name="google" value="notranslate">

    <link rel="manifest" href="manifest.json">
    <link id="shortcut-icon" rel="shortcut icon" href="img/logo32x32.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="192x192" href="img/logo192.png" type="image/png" />
    <link rel="canonical" href="https://api.tinode.co/" />
    <!-- Google's Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700&subset=latin,cyrillic"
      rel="stylesheet" type="text/css" />
    <!-- Google's material design icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Styles for local elements -->
    <link rel="stylesheet" href="css/base.css" />
    <!-- ReactJs scripts -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase push notifications. -->
    <script crossorigin src="https://unpkg.com/firebase@5/firebase-app.js"></script>
    <script crossorigin src="https://unpkg.com/firebase@5/firebase-messaging.js"></script>
  </head>

  <body>
    <div id="mountPoint"></div>
    <script>
    // Shim to imitate modules.
    var module = {};
    </script>
    <!-- core tinode libraries -->
    <script src="src/drafty.js"></script>
    <script src="src/tinode.js"></script>
    <script src="src/firebase-push.js"></script>
    <!-- the application -->
    <script type="text/babel" src="src/webapp.jsx"></script>
    <script type="text/babel">
      ReactDOM.render(
        <TinodeWeb />,
        document.getElementById('mountPoint')
      );
    </script>
  </body>
</html>
